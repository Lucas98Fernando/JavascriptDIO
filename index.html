<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Digital Inovation One</title>
</head>

<!-- O onload serve para carregar funções assim que a tag <body> é renderizada -->

<body onload="carregar()">
    <h1>Bem-vindo ao curso de JS !</h1>
    <p>Exercícios práticos</p>
    <!-- <button onclick="apresentacao()">Saiba mais</button> -->

    <button type="button" onclick="btn()">Clique aqui</button>
    <a id="resposta" onclick="redirecionar()"></a>

    <p id="texto" onmouseover="mudar()" onmouseout="voltar()">Passe o mouse</p>

    <select onchange="mudando(this)">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
    </select>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
